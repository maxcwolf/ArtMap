<body ng-app="app">
  <ion-nav-bar ng-controller="AuthCtrl" class="bar-positive">
    <ion-nav-buttons side="right">
        <button class="button" ng-click="logoutUser()">Logout</button>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-nav-view>
  </ion-nav-view>

  <script id="templates/tabs.html" type="text/ng-template">
    <ion-tabs class="tabs-icon-top tabs-color-active-positive">
      <!-- Auth Tab -->
      <!-- <ion-tab title="Login-Register" icon-off="ion-person" icon-on="ion-person" href="#/tab/auth">
        <ion-nav-view name="tab-auth"></ion-nav-view>
      </ion-tab> -->

      <!-- Home Tab -->
      <ion-tab title="Home" icon-off="ion-home" icon-on="ion-home" href="#/tab/dash">
        <ion-nav-view name="tab-dash"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Album" icon-off="ion-images" icon-on="ion-images" href="#/tab/album">
        <ion-nav-view name="tab-album"></ion-nav-view>
      </ion-tab>

      <!-- Camera Tab -->
      <ion-tab title="Camera" icon-off="ion-camera" icon-on="ion-camera" href="#/tab/camera">
        <ion-nav-view name="tab-camera"></ion-nav-view>
      </ion-tab>

      <!-- Map Tab -->
      <ion-tab title="Map" icon-off="ion-map" icon-on="ion-map" href="#/tab/map">
        <ion-nav-view name="tab-map"></ion-nav-view>
      </ion-tab>
    </ion-tabs>
