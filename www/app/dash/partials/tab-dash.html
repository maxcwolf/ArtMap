<ion-view view-title="artDASH">
    <ion-content class="padding">
        <div class="list card">
            <div class="item item-divider">Hi {{ user.displayName }}!  Welcome to artMAP</div>
            <div class="item item-button-left">
                    Your artMAP album
                    <button class="button button-positive">
                      <i class="icon ion-folder"></i>
                    </button>
            </div>
            <div class="item item-button-left">
                    Post some new art
                    <button class="button button-positive" href="#/tab/camera">
                      <i class="icon ion-camera"></i>
                    </button>
            </div>
            <div class="item item-button-left">
                    Checkout art in your area
                    <button class="button button-positive" href="#/tab/map">
                      <i class="icon ion-map"></i>
                    </button>
            </div>
        </div>

    </ion-content>
</ion-view>
